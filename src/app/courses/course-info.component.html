<h2>Course Info</h2>

<hr>

<form #courseForm="ngForm">

    <div class="form-group row">
        <label class="col-sm-2 col-from-label">Name</label>
        <div class="col-sm-10">
            <input [(ngModel)]="course.name" required name="name" #courseName="ngModel" type="text" class="form-control">
            
            {{ courseName.value }}
            {{ courseName.valid }}

        </div>
    </div>

</form>
